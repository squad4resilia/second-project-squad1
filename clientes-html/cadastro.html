<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="shortcut icon" href="src/img/Logomarca_corretora_de_imoveis-removebg-preview(1).png" type="image/x-icon">
    <script src="../src/js/cadastro.js" defer></script>
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="../servicos.html" class="nav-link">Serviços</a></li>
                <li class="nav-item"><a href="../contato.html" class="nav-link">Contato</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link" id="login">Login</a></li>
            </ul>
        </header>
    </div>
    <hr>
    <main>
        <main>
            <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                <div class="row align-items-center g-lg-5 py-5">
                    <div class="col-md-10 mx-auto col-lg-5">
                        <form class="p-4 p-md-5 border rounded-3 bg-light">
                            <h1>Cadastre-se</h1>
                            <br>
                            <div class="form-floating mb-3">
                                <input name="Nome" type="text" class="form-control" id="nome"
                                    placeholder="Insira seu nome." required>
                                <label for="nome">Nome</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="E-mail" type="email" id="email"
                                    placeholder="Insira seu E-mail" onblur="validaemail()" required>
                                <label for="email">E-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="Password" id="senhaum"
                                    placeholder="Insira sua senha" required>
                                <label for="senhaum">Senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="Confirma sua senha" id="senhadois"
                                    onblur="confirmsenha()" placeholder="Confirme sua senha" required>
                                <label for="senhadois">Confirma sua senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="RG" type="number" onblur="validaRG()" id="RG"
                                    placeholder="Insira seu RG" required>
                                <label for="RG">RG</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="cep" type="number" id="cep" value="" size="10"
                                    maxlength="9" onblur="pesquisacep(this.value);" placeholder="Insira seu CEP"
                                    required>
                                <label for="cep">CEP</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="rua" type="text" id="rua" size="30">
                                <label for="floatingPassword">Rua</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="bairro" type="text" id="bairro" size="30">
                                <label for="floatingPassword">Bairro</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="cidade" type="text" id="cidade" size="30">
                                <label for="floatingPassword">Cidade</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="uf" type="text" id="uf" size="2">
                                <label for="floatingPassword">Estado</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="ibge" type="text" id="ibge" size="8">
                                <label for="floatingPassword">IBGE</label>
                            </div>
                            <button class="w-100 btn btn-lg btn-primary" type="submit" id="button"
                                onclick="enviar()">Enviar</button>
                            <hr class="my-4">
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </main>
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="../index.html" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="../servicos.html" class="nav-link px-2 text-muted">Serviços</a></li>
                <li class="nav-item"><a href="../contato.html" class="nav-link px-2 text-muted">Contato</a></li>
            </ul>
            <p class="text-center text-muted">&copy; 2022 FrontEnders</p>
        </footer>
    </div>
</body>

</html>
